<form #formularioCrear="ngForm" (ngSubmit)="creaDisponibilidad()">
  <div class="form-group">
    <label for="fecha">Fecha</label>
    <input type="date" name="fecha" class="form-control"  [(ngModel)]="crear_disponibilidad.fecha"> 
  </div>
  <div class="form-group">
    <label for="horaInicio">Hora Inicio</label>   
     <input type="time" name="hora_inicio" name="fecha" class="form-control"  [(ngModel)]="crear_disponibilidad.hora_inicio"> 
    <small class="form-text text-muted">Hora en formaro HH:MM:SS ejemplo 08:00:00</small>
  </div>
  <div class="form-group ">
  <input type="time" name="hora_fin" name="fecha" class="form-control"  [(ngModel)]="crear_disponibilidad.hora_fin"> 
    <small  class="form-text text-muted">Hora en formaro yyyy-mm-dd ejemplo 17:00:00</small>
  </div>
  <button class="btn btn-primary" type="submit">Crear</button>
</form>

<br/>
<div class="alert alert-success" role="alert" [hidden]="bandera==0">
  {{respuesta}}
</div>

<br/>

<table id="tobjetos" class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Fecha</th>
            <th>Hora</th>                   
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of disponibilidades">
        <td style="width: 10%;">{{row.id}}</td>
        <td style="width: 10%;">{{row.fecha | date:"yyyy-MM-dd"}}</td>
        <td style="width: 10%;">{{row.hora | date:"HH:mm"}}</td>

      </tr>  
    </tbody>
</table>
